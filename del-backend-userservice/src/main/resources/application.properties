spring.application.name=del-backend-userservice

server.port= 8081


#database Configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/deilify
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class=com.mysql.jdbc.driver


#hibernate Configuration
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#********************************************************************************
aws.sns.topic=deilify-register-user-topic
aws.sns.arn=arn:aws:sns:us-east-1:654654477832:deilify-register-user-topic
aws.sns.sms.type=DEILIFY.SNS.SMS.SmsType
aws.sns.sms.type.value=Promotional
aws.sns.sms.data.type=String
